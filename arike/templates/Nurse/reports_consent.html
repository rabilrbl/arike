{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="max-w-3xl space-y-5">
    <h1>Daily Reports</h1>
    <form class="space-y-5" action="" method="post">
        {% csrf_token %}
        <div class="w-full">
            <label for="{{form.time.id}}" class="text-gray-700 text-xl font-bold">Choose time for report</label>
            <input type="time" name="time" {% if form.last_sent.value != None %}value="{{ form.last_sent.value.hour }}:{{ form.last_sent.value.minute }}:00"{% endif %} class="bg-gray-50 focus:bg-white border border-gray-200 rounded-lg px-4 py-2 focus:ring shadow-lg focus:ring-emerald-400 shadow-emerald-200 focus:outline-none focus:shadow-outline w-full">
            <span class="text-red-600 font-medium text-sm">{{ form.errors.last_sent }}</span>
            <div class="text-sm mt-2">{{ form.last_sent.help_text }} </div>
        </div>
        <div>
            <div class="flex items-center space-x-2 w-full">
                {{ form.consent }}
                <label for="{{form.consent.id}}" class="text-gray-700 text font-medium">I would like to receive daily reports</label>
            </div>
            <span class="text-red-600 font-medium text-sm">{{ form.errors.consent }}</span>
            <div class="text-sm">{{ form.consent.help_text }} </div>
        </div>
        <button type="submit" class=" bg-emerald-500 hover:bg-emerald-700 cursor-pointer text-white font-bold py-2 px-4 rounded-lg shadow-lg shadow-emerald-500/50 mt-2">Save</button>
    </form>
</div>
{% endblock %}
